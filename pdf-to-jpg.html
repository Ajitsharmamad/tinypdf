<h1>PDF → JPG</h1>
<p>Convert each page of a PDF into JPG images. Useful for extracting visuals from slides or converting documents into image format.</p>
<ol>
<li>Open <a href="https://ajitsharmamad.github.io/tinypdf/#pdf2jpgCard">PDF → JPG</a> on the main page.</li>
<li>Select a PDF and click <strong>Convert</strong>.</li>
<li>Download each page as JPG from the list.</li>
</ol>
