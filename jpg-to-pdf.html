<h1>JPG → PDF</h1>
<p>Combine multiple photos or images into a single PDF document for printing or sharing.</p>
<ol>
<li>Open <a href="https://ajitsharmamad.github.io/tinypdf/#jpg2pdfCard">JPG → PDF</a> on the main page.</li>
<li>Select your images and click <strong>Create PDF</strong>.</li>
<li>Click Download to save the PDF.</li>
</ol>
